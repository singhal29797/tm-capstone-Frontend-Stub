<form>
    <div class="form-group">
        <label for="exampleInputFirstName">First Name</label>
        <input type="text" class="form-control" id="exampleInputFirstName" placeholder="First Name" required>
    </div>
    <div class="form-group">
        <label for="exampleInputLastName">Last Name</label>
        <input type="text" class="form-control" id="exampleInputLastName" placeholder="Last Name">
    </div>
    <div class="form-group">
        <label for="exampleInputEmailName">Email</label>
        <input type="email" class="form-control" id="exampleInputEmailName" placeholder="Email" required>
    </div>
    <div class="form-group">
        <label for="exampleInputPhoneNumber">Phone Number</label>
        <input type="number" class="form-control" id="exampleInputPhoneNumber" placeholder="Phone Number" required>
    </div>
    <div class="form-group">
        <label for="exampleInputUserName">User Name</label>
        <input type="text" class="form-control" id="exampleInputUserName" placeholder="User Name" required>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
    </div>
    <div class="form-group">
        <label for="exampleInputConfrimPassword">Confrim Password</label>
        <input type="password" class="form-control" id="exampleInputConfrimPassword" placeholder="Confrim Password" required>
    </div>
    <div class="button">
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </div>
</form>
